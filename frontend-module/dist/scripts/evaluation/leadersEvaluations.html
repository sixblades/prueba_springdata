<article class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id=article role=main> <section class="col-lg-12 col-md-12 col-xs-12 main_content" role=region> <div class="panel panel-info evaluacion_forms"> <legend translate=leadersEvaluation.layoutTitle class=ng-scope></legend> <p translate=leadersEvaluation.layoutSubtitle class=ng-scope></p> <label translate=leadersEvaluation.defaultCombo></label> <div class=evaluacion_formselect> <select class=form-control ng-model=leadersEvalCtrl.leader ng-options="leader.firstSurname + ' ' + leader.secondSurname + ', ' + leader.name for leader in leadersEvalCtrl.leaders track by leader.id" ng-change=leadersEvalCtrl.changeEvaluator()> <option value="" translate=leadersEvaluation.defaultCombo> </select> </div> <label translate=leadersEvaluation.defaultCombo.year></label> <div class=evaluacion_formselect> <select class=form-control ng-model=leadersEvalCtrl.year ng-options="year as year for year in leadersEvalCtrl.years track by year" ng-change=leadersEvalCtrl.changeYear()> <option value="" translate=leadersEvaluation.defaultCombo.year> </select> </div> </div> <table class="table table_consulta" ng-if=leadersEvalCtrl.showTable> <tbody> <tr> <th translate=leadersEvaluation.cabecera.nomEmp> <th translate=leadersEvaluation.cabecera.self> <th translate=leadersEvaluation.cabecera.final>  <tr ng-repeat="leaderEval in leadersEvalCtrl.leadersEvaluations"> <td class=cs1> <span translate=leadersEvaluation.cabecera.nomEmp></span> <p>{{leaderEval.employee.name}}</p>  <td class=cs2> <span translate=leadersEvaluation.cabecera.self></span> <p> {{leaderEval.selfEvaluation}} <span class=circle ng-class="'{{leaderEval.selfEvaluationClass}}'"></span> </p>  <td class=cs2> <span translate=leadersEvaluation.cabecera.final></span> <p> {{leaderEval.finalEvaluation}} <span class=circle ng-class="'{{leaderEval.finalEvaluationClass}}'"></span> </p>    </table> </section> <div id=myModal class="modal fade" tabindex=-1 role=dialog> <div class=modal-dialog> <div class=modal-content> <div class=modal-header> <button type=button class=close data-dismiss=modal aria-label=Close><span aria-hidden=true>&times;</span></button> <h4 class=modal-title>{{leadersEvalCtrl.Modal.title | translate}}</h4> </div> <div class=modal-body> <p>{{leadersEvalCtrl.Modal.msg | translate}}</p> </div> <div class=modal-footer> <button type=button class="btn btn-default boton_general" ng-click=leadersEvalCtrl.Modal.action() data-dismiss=modal>{{leadersEvalCtrl.Modal.button | translate}}</button> </div> </div> </div> </div> </article>
