<article class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id=article role=main> <section class="col-lg-12 col-md-12 col-xs-12 main_content" role=region> <form name=miFormulario> <div class="panel panel-info evaluacion_forms"> <legend translate=roles.seleccion></legend> <p translate=roles.seleccionInfo></p> <label translate=roles.empleados></label> <div class=evaluacion_formselect> <select class=form-control ng-model=rolCtrl.empleado ng-options="empleado.firstSurname + ' ' + empleado.secondSurname + ', ' + empleado.name for empleado in rolCtrl.empleados" ng-change=rolCtrl.change() required> <option value=""> </select> </div> </div> <table class="table table_asignacion centerGeneral"> <tbody> <tr> <th translate=roles.cabecera.nombre> <th translate=roles.cabecera.rol> <th translate=roles.cabecera.modificar>  <tr ng-if=rolCtrl.habilitado> <td class=cs1> <span translate=roles.cabecera.nombre></span> <p>{{rolCtrl.empleado.firstSurname + ' ' + rolCtrl.empleado.secondSurname + ', ' + rolCtrl.empleado.name}} </p>  <td class=cs2> <span translate=roles.cabecera.rol></span> <div class=evaluacion_formselect> <select id=role class=form-control ng-model=rolCtrl.rol ng-options="role.name as role.name | translate for role in rolCtrl.roles"> </select> </div>  <td class=cs5> <button class=boton_general type=button data-toggle=modal data-target=#myModalGuardado12 data-ng-click="rolCtrl.guardar(rolCtrl.empleado.id, rolCtrl.rol, miFormulario.$valid)" translate=roles.buttonGuardar></button>    </table> <div class="modal fade" id=myModalGuardado12 tabindex=-2 role=dialog aria-labelledby=myModalLabel2 aria-hidden=true> <div class=modal-dialog> <div class="modal-content float_left"> <div class="modal-header modal_headerGuardado col-lg-12 col-md-12 col-xs-12"> <button type=button class=close data-dismiss=modal aria-label=Close><span aria-hidden=true>&times;</span></button> </div> <div class="modal-body col-lg-12 col-md-12 col-xs-12"> <div class="col-lg-12 col-md-12 col-xs-12 modal_Descripcion_Content" ng-switch=rolCtrl.correcto> <p ng-switch-when=true class=modal_TextGuardado ng-model=modal1 translate=roles.guardarCorrecto></p> <p ng-switch-when=false class=modal_TextGuardado ng-model=modal2 translate=roles.guardarIncorrecto></p> </div> </div> <div class="footer_botonCentrado modal-footer op_30 col-lg-12 col-md-12 col-xs-12"> <button type=button class=boton_general data-dismiss=modal translate=roles.buttonCerrar></button> </div> </div> </div> </div> </form> </section> </article>
