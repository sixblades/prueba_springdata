<article class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="article" role="main">
	<section class="col-lg-12 col-md-12 col-xs-12 main_content_loggin loggin_content" role="region">
		<div class="container">
			<div class="loggin_logo"></div>
			<div class="alert alert-danger" ng-show="authenticationError" 
				translate="login.messages.error.authentication">
			</div>
			
			<form class="form-signin" role="form">
				<div class="loggin_titulo">
					<div ng-controller="LanguageController as langCtrl">
						<ul class="nav navbar-nav nav_idioma">
							<li class="dropdown idioma_cont">
								<a href="" ng-click="loginCtrl.cancelarEvento($event);" class="dropdown-toggle idioma_content"
									ng-class="{flag1: langCtrl.selected == 'es', flag2: langCtrl.selected == 'en'}"
									data-toggle="dropdown" role="button" aria-expanded="false">
								</a>
								<ul class="dropdown-menu" role="menu">
									<li>
										<a href="#" ng-click="langCtrl.changeLanguage('es')" class="flag1"></a>
									</li>
									<li>
										<a href="#" ng-click="langCtrl.changeLanguage('en')" class="flag2"></a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
					<h2 class="form-signin-heading" translate="login.title"></h2>
				</div>
				
				<input type="text" class="form-control" id="username" ng-model="loginCtrl.username"
					placeholder="{{'login.form.username.placeholder' | translate}}"
					required autofocus> 
					
				<input type="password" class="form-control" id="password"
					placeholder="{{'login.form.password.placeholder' | translate}}"
					ng-model="loginCtrl.password" required> 
					
				<label translate="login.select"></label> 
				
				<select class="form-control" ng-model="loginCtrl.company" ng-options="company for company in loginCtrl.companies" >
				</select>

				<button class="boton_general" ng-click="loginCtrl.login()" type="submit" translate="login.form.button">
				</button>
			</form>
		</div>
	</section>
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{loginCtrl.Modal.title | translate}}</h4>
			</div>
			<div class="modal-body">
				<p>{{loginCtrl.Modal.msg | translate}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default boton_general" ng-click="loginCtrl.Modal.action()" data-dismiss="modal">{{loginCtrl.Modal.button | translate}}</button>
			</div>
			</div>
		</div>  
	</div>
</article>
