<article class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="article" role="main">
    <section class="col-lg-12 col-md-12 col-xs-12 main_content" role="region">
        <div class="panel panel-info evaluacion_forms">
            <legend translate="employeesEvaluation.layoutTitle" class="ng-scope"></legend>
            <p translate="employeesEvaluation.layoutSubtitle" class="ng-scope"></p>
            
            <label translate="employeesEvaluation.direction.combo"></label> 
            <div class="evaluacion_formselect">
                <select class="form-control" ng-model="employeesEvalCtrl.direction" 
                    ng-options="d.id as d.name for d in employeesEvalCtrl.directions track by d.id"
                    ng-change="employeesEvalCtrl.changeDirection()">
                        <option value="" translate="employeesEvaluation.direction.combo"></option>
                </select>
            </div>
            
            <label translate="employeesEvaluation.area.combo"></label> 
            <div class="evaluacion_formselect">
                <select class="form-control" ng-model="employeesEvalCtrl.area" 
                    ng-options="a.id as a.name for a in employeesEvalCtrl.areas track by a.id"
                    ng-change="employeesEvalCtrl.changeArea()">
                        <option value="" translate="employeesEvaluation.area.combo"></option>
                </select>
            </div>
            
            <label translate="employeesEvaluation.year.combo"></label> 
            <div class="evaluacion_formselect">
                <select class="form-control" ng-model="employeesEvalCtrl.year" 
                    ng-options="year as year for year in employeesEvalCtrl.years track by year"
                    ng-change="employeesEvalCtrl.changeYear()">
                        <option value="" translate="employeesEvaluation.year.combo"></option>
                </select>
            </div>
        </div>

        <table class="table table_consulta" ng-if="employeesEvalCtrl.showTable">
            <tbody>
                <tr>
                    <th translate="employeesEvaluation.cabecera.nomEmp"></th>
                    <th translate="employeesEvaluation.cabecera.self"></th>
                    <th translate="employeesEvaluation.cabecera.final"></th>
                </tr>
                <tr ng-repeat="eval in employeesEvalCtrl.evaluations">
                    <td class="cs1">
                        <span translate="employeesEvaluation.cabecera.nomEmp"></span>
                        <p>{{eval.employee.name}}</p>
                    </td>
                    <td class="cs2">
                        <span translate="employeesEvaluation.cabecera.self"></span>
                        <p>
                            {{eval.selfEvaluation}}
                            <span class="circle" ng-class="'{{eval.selfEvaluationClass}}'"></span>
                        </p>
                    </td>
                    <td class="cs2">
                        <span translate="employeesEvaluation.cabecera.final"></span>
                        <p>
                            {{eval.finalEvaluation}}
                            <span class="circle" ng-class="'{{eval.finalEvaluationClass}}'"></span>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>

    </section>


    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{employeesEvalCtrl.Modal.title | translate}}</h4>
                </div>
                <div class="modal-body">
                    <p>{{employeesEvalCtrl.Modal.msg | translate}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="employeesEvalCtrl.Modal.action()" data-dismiss="modal">{{employeesEvalCtrl.Modal.button | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</article>
