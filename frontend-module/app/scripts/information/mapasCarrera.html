<article ng-init="InformationCtrl.getMapImgs()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="article" role="main">
	<section class="col-lg-12 col-md-12 col-xs-12 main_content" role="region">	
		<div translate class="pageTitle centerGeneral">information.maps.title</div>
        <div class="centerGeneral">
            <div>
            <div class="info_images" ng-repeat="item in InformationCtrl.imgUrl" ng-init="$last ? InformationCtrl.initPopup() : false">
                <div>{{item.text}}</div>
                    <a class="popup_image" href="{{item.url}}">
                        <img src="{{item.url}}"/>
                    </a>
            </div>
        </div>
	</section>
</article>
