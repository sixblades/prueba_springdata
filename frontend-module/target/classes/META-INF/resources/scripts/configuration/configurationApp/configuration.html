<article class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id=article role=main> <section class="col-lg-12 col-md-12 col-xs-12 main_content"> <div class=centerGeneral> <h2 translate=configuration.title>configuration</h2> {{'configuration.filter' | translate}} <input type=text ng-model=filter class=form-control> <table class="table table-condensed table-striped table-bordered table-responsive" style=table-layout:fixed> <thead> <tr> <th ng-click="predicate = 'prefix'; reverse=!reverse">{{'configuration.table.prefix' | translate}} <th>{{'configuration.table.properties' | translate}}   <tr ng-repeat="entry in cfgCtrl.configuration | filter:filter | orderBy:predicate:reverse"> <td><span>{{entry.prefix}}</span> <td> <div class=row ng-repeat="(key, value) in entry.properties"> <div class=col-md-6>{{key}}</div> <div class=col-md-6> <span class="pull-right label label-info" style="white-space: normal;word-break:break-all">{{value}}</span> </div> </div>   </table> </div> </section> </article>
